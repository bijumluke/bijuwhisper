
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Whisper Transcriber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="controls">
      <h2>Transcription Control</h2>
      <button id="cheat-sheet-button">Cheat Sheet</button>
      <div class="cheat-sheet-popup" id="cheat-sheet">
        <p><strong>Dictation Rules:</strong></p>
        <ul>
          <li>"Period" → .</li>
          <li>"Comma" → ,</li>
          <li>"Quote ... end quote" → "..."</li>
          <li>"New paragraph" → blank line</li>
          <li>"Spell: B I J U" → BIJU</li>
        </ul>
      </div>
      <label for="style-select">Select Style:</label>
      <select id="style-select">
        <option value="general">General</option>
        <option value="medical">Medical</option>
        <option value="legal">Legal</option>
        <option value="prompt">Prompt</option>
      </select>
      <input type="text" id="custom-prompt" placeholder="Additional Instructions">
      <button id="start">Start Recording</button>
      <button id="stop" disabled>Stop</button>
      <button id="reload">Reload</button>
    </div>
    <div class="output">
      <h2>Transcript</h2>
      <pre><code id="transcript" contenteditable="true"></code></pre>
      <div class="actions">
        <button id="copy">Copy</button>
        <button id="download-audio" disabled>Download Audio</button>
        <button id="download-text">Download Text</button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
